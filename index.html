<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check Lab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Inter:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Style Guide Variables --- */
        :root {
            --background: #FFFFFF;
            --text-color: #000000;
            --text-color-secondary: #555555;
            --text-color-body: #000000;
            --border-color: #000000;
            --border-color-light: #EAEAEA;
            --card-background: #FFFFFF;
            --subtle-background: #F5F5F5;
            
            --primary-accent: #C6F85C;
            --secondary-accent: #000000;

            /* Mapped to new accents */
            --human-color: #B4B8FF;
            --ai-color: #B88AFF;
            --header-logo-color: var(--primary-accent);
            --avatar-text-color: #FFFFFF;

            /* Key Formulation & Highlight Colors */
            --highlight-color-1: #FABD85; /* Soft Apricot */
            --highlight-color-2: #AEC6CF; /* Pastel Blue */
            --highlight-color-3: #FDFD96; /* Pastel Yellow */
            --default-construct-color: var(--text-color-secondary);

            /* Error Colors */
            --error-background: #FFFFFF;
            --error-text-color: #000000;
            --error-border-color: #000000;
            --error-icon-color: #000000;
            
            --font-display: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-accent: 'Space Mono', monospace;
            
            --border-radius: 8px;
            --border-radius-lg: 8px; /* Standardize border radius */
            --shadow-subtle: none;
            --shadow-md: none;
        }

        [data-theme="dark"] {
            --background: #121212;
            --text-color: #FFFFFF;
            --text-color-secondary: #AAAAAA;
            --text-color-body: #FFFFFF;
            --border-color: #FFFFFF;
            --border-color-light: #333333;
            --card-background: #1E1E1E;
            --subtle-background: #282828;
            
            --primary-accent: #C6F85C;
            --secondary-accent: #FFFFFF;
            
            --human-color: #B4B8FF;
            --ai-color: #B88AFF;
            --header-logo-color: var(--primary-accent);
            --avatar-text-color: #000000;

            /* Key Formulation & Highlight Colors */
            --highlight-color-1: #FABD85; /* Soft Apricot */
            --highlight-color-2: #AEC6CF; /* Pastel Blue */
            --highlight-color-3: #FDFD96; /* Pastel Yellow */

            /* Error Colors - Dark Theme */
            --error-background: #1D1D1D;
            --error-text-color: #FFFFFF;
            --error-border-color: #333333;
            --error-icon-color: #FFFFFF;
        }

        /* --- General Setup --- */
        body {
            font-family: var(--font-body);
            background: var(--background);
            color: var(--text-color-body);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        #root {
            height: 100vh;
        }

        h1, h2, h3 {
            font-family: var(--font-display);
            font-weight: 700;
            color: var(--text-color);
        }

        h1, h2 {
            letter-spacing: -0.01em;
        }

        /* --- Animation Keyframes --- */
        @keyframes slide-up-fade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pop-in {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes fade-in-out {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* --- Animation Utility Classes --- */
        .anim-slide-up-fade, .anim-pop-in {
            opacity: 0;
            animation-fill-mode: forwards;
        }
        .anim-slide-up-fade {
            animation-name: slide-up-fade;
            animation-duration: 0.5s;
            animation-timing-function: ease-out;
        }
        .anim-pop-in {
            animation-name: pop-in;
            animation-duration: 0.4s;
            animation-timing-function: ease-out;
        }
        .anim-fade-in-out {
            animation: fade-in-out 1.5s ease-in-out forwards;
        }

        /* --- Global Component Styles --- */
        .primary-button, .secondary-button, .ghost-button {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1em;
            border-radius: var(--border-radius);
            padding: 12px 20px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
        }

        .primary-button {
            background-color: var(--primary-accent);
            color: #000;
            border: 1px solid var(--primary-accent);
        }

        .primary-button:hover:not(:disabled) {
            background-color: color-mix(in srgb, var(--primary-accent) 90%, white);
            border-color: color-mix(in srgb, var(--primary-accent) 90%, white);
        }

        .secondary-button, .ghost-button {
            color: var(--text-color);
            background-color: transparent;
            border: 1px solid var(--text-color);
        }
        .secondary-button:hover:not(:disabled), 
        .ghost-button:hover:not(:disabled) {
            background-color: var(--primary-accent);
            color: #000000;
            border-color: var(--primary-accent);
        }

        .primary-button:disabled,
        .secondary-button:disabled,
        .ghost-button:disabled {
            background-color: var(--subtle-background) !important;
            color: var(--text-color-secondary) !important;
            border-color: var(--border-color-light) !important;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .text-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px 12px;
            font-family: inherit;
            font-size: 1em;
            font-weight: 700;
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .text-button:hover, .text-button:focus {
            background-color: transparent;
            color: var(--primary-accent);
            outline: none;
        }

        .insight-card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            border: 1px solid var(--border-color-light);
        }

        /* --- Custom Select Component --- */
        .custom-select-container {
            position: relative;
            width: 100%;
        }

        .custom-select-trigger {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--card-background);
            color: var(--text-color);
            font-size: 1em;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: left;
        }

        .custom-select-chevron {
            transition: transform 0.2s ease-in-out;
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-top: 4px;
            padding: 4px;
            list-style: none;
            z-index: 100;
            max-height: 170px;
            overflow-y: auto;
        }

        .custom-select-option {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .custom-select-option:hover, .custom-select-option:focus {
            background-color: var(--primary-accent);
            color: #000000;
            outline: none;
        }

        .custom-select-option.selected {
            font-weight: 700;
            background-color: var(--subtle-background);
        }

    </style>

<script>

      // Prevents FOUC (Flash of Unstyled Content) for theme
      const theme = localStorage.getItem('vibe-check-theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
</script>
